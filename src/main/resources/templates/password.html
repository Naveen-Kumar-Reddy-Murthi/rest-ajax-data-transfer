<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Password Maintenance</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<div class="container" style="min-height: 500px">
		<div class="starter-template">
			<h1>Save Password</h1>
			<form class="form-horizontal" id="password-form">
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" id="bth-Enc-Save"
							class="btn btn-primary btn-lg">Encrypt and Save</button>
						<div id="feedback"></div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/encDecr.js"></script>
</body>
</html>
