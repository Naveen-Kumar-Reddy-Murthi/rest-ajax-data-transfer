<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Form</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<form class="form-horizontal" id="user-form">
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="username">User Name</label> <input type="text"
					class="form-control" id="username" placeholder="Name" />
			</div>
			<div class="form-group col-md-6">
				<label for="email">Email</label> <input type="email"
					class="form-control" id="email" placeholder="Email" />
			</div>
			<div class="form-group col-md-6">
				<label for="password">Password</label> <input type="password"
					class="form-control" id="password" placeholder="Password" />
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="lattitue">Lattitude</label> <input type="text"
					class="form-control" id="lattitue" />
			</div>
			<div class="form-group col-md-6">
				<label for="longitude">Longnitude</label> <input type="text"
					class="form-control" id="longitude" />
			</div>
			<div class="form-group col-md-6">
				<label for="temperature">Temperature</label> <input type="text"
					class="form-control" id="temperature" />
			</div>
			<div class="form-group col-md-6">
				<label for="city">City</label> <input type="text"
					class="form-control" id="city" />
			</div>
			<div class="form-group col-md-6">
				<button type="submit" id="bth-Save" class="btn btn-primary">Save</button>
			</div>
		</div>
	</form>
	<form class="form-horizontal" id="data-form">
		<div class="form-row">
			<div class="form-group col-md-6">
				<textarea rows="50" cols="50" id="feedbackText"></textarea>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/user.js"></script>
</body>
</html>
